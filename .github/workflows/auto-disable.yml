name: Auto Disable PPP Secret

on:
  schedule:
    - cron: '0 19 10 * *'
  workflow_dispatch:

jobs:
  auto-disable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run auto-disable script
        env:
          MIKROTIK_HOST: ${{ secrets.MIKROTIK_HOST }}
          MIKROTIK_PORT: ${{ secrets.MIKROTIK_PORT }}
          MIKROTIK_USER: ${{ secrets.MIKROTIK_USER }}
          MIKROTIK_PASS: ${{ secrets.MIKROTIK_PASS }}
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: npm run cron
