name: Auto Disable PPP Secret

# Jadwal: Setiap tanggal 11 jam 02:00 WIB (19:00 UTC tanggal 10)
on:
  schedule:
    - cron: '0 19 10 * *'  # 19:00 UTC tanggal 10 = 02:00 WIB tanggal 11
  
  # Bisa trigger manual dari GitHub Actions tab
  workflow_dispatch:

jobs:
  auto-disable:
    name: Disable PPP Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm install
      
      - name: ðŸš€ Run Auto-Disable Script
        env:
          MIKROTIK_HOST: ${{ secrets.MIKROTIK_HOST }}
          MIKROTIK_PORT: ${{ secrets.MIKROTIK_PORT }}
          MIKROTIK_USER: ${{ secrets.MIKROTIK_USER }}
          MIKROTIK_PASS: ${{ secrets.MIKROTIK_PASS }}
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: npm run cron
      
      - name: âœ… Job Complete
        run: echo "Auto-disable process completed successfully!"
